{% if movie %}
	<h1>{{ movie.title }}</h1>
	<ul>
		<li>
			<a href="{% url 'addfavorite' movie.id %}">Add to favorites movies</a>
		</li>
		<li>
			<a href="{% url 'addwatched' movie.id %}">Add to watched movies</a>
		</li>
		<li>
			<a href="{% url 'addwished' movie.id %}">Add to wished movies</a>
		</li>
	</ul>
	<ul>
		{% for key in movie %}
		<li>{{ key }}<ul><li>{{ movie|get_value:key }}</li></ul></li>
		{% endfor %}
	</ul>
{% else %}
	<h1>Movie unavailable</h1>
{% endif %}
